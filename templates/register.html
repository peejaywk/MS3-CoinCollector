{% extends "base.html" %}
{% block content %}

<!-- CREDIT: Modified version of the form used as part of the Code Institute Flask Mini Project -->
<h3 class="center-align">Register</h3>

<div class="row">
    <form class="col s12 m8 offset-m2" method="POST" action="{{ url_for('register') }}">
        <div class="card-panel">
            <!-- username -->
            <div class="row">
                <div class="input-field col s12 l6">
                    <i class="fas fa-user-plus prefix light-blue-text text-darken-4"></i>
                    <input id="fname" name="fname" type="text" pattern="^[a-zA-Z0-9]*$" class="validate" required>
                    <label for="fname">First Name</label>
                </div>
                <div class="input-field col s12 l6">
                    <i class="fas fa-user-plus prefix light-blue-text text-darken-4"></i>
                    <input id="lname" name="lname" type="text" pattern="^[a-zA-Z0-9]*$" class="validate" required>
                    <label for="lname">Last Name</label>
                </div>
            </div>
            <div class="row">
                <div class="input-field col s12">
                    <i class="fas fa-envelope prefix light-blue-text text-darken-4"></i>
                    <input id="email" name="email" type="email" class="validate" required>
                    <label for="email">Email</label>
                </div>
            </div>
            <!-- password -->
            <div class="row">
                <div class="input-field col s12">
                    <i class="fas fa-user-lock prefix light-blue-text text-darken-4"></i>
                    <input id="password" name="password" type="password" minlength="5" maxlength="16"
                        class="validate" required>
                    <label for="password">Password</label>
                    <span class="helper-text" data-error="invalid password" data-success="valid password">Password must be 5 to 16 characters long</span>
                </div>
            </div>
            <!-- register -->
            <div class="row">
                <button type="submit" class="col s12 btn-large light-blue darken-4 text-shadow">
                    Register <i class="fas fa-sign-in-alt"></i>
                </button>
            </div>
        </div>
    </form>
</div>

<div class="row">
    <div class="col s12">
        <p class="center-align">
            Already Registered? <a href="{{ url_for('login') }}" class="light-blue-text text-darken-4">Log In</a>
        </p>
    </div>
</div>

{% endblock %}
